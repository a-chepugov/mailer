<blockquote>
	<h3>Данные пользователя:</h3>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-1 control-label" for="name">Имя: </label>
			<div class="col-sm-3">
				<input class="form-control" type="text" id="name" name="name" v-model="username" placeholder="Имя пользователя"
							 @input="onUsernameChange"/>
			</div>
			<label class="col-sm-1 control-label" for="password">Пароль: </label>
			<div class="col-sm-3">
				<input class="form-control" type="password" id="password" name="password" placeholder="Пароль"
							 v-model="password"
							 @input="onPasswordChange"/>
			</div>
		</div>
	</form>

</blockquote>
