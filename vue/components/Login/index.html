<form class="hello">
    <label for="name">Имя: </label>
    <input type="text" id="name" name="name" v-model="username" @input="onUsernameChange"/>
    <label for="password">Пароль: </label>
    <input type="password" id="password" name="password" v-model="password" @input="onPasswordChange"/>
    <br/>{{username}}<br/>{{password}}
</form>
