<section>
    <h3>Настройки сервера</h3>
    <form>
        <label for="hostname">Сервер: </label>
        <input type="text" id="hostname" name="hostname" placeholder="Сервер почты" size="25"
               v-model="hostname" @input="onServerSetingsChange"/>
        <label for="port">Порт: </label>
        <input type="number" id="port" name="port" min="1" max="65535" size="5" placeholder="Порт доступа"
               v-model="port" @input="onServerSetingsChange"/>
        <label for="ssl">SSL: </label>
        <input type="checkbox" id="ssl" name="ssl" v-model="ssl" @change="onServerSetingsChange"/>
    </form>
</section>
